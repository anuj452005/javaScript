<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <!-- 1 -->
            <div class="header">Rock Paper Scissor</div>
            <!-- 2 -->
            <div class="choice">
                <div class="choices" id="paper"><img src="paper.png" alt=""></div>
                <div class="choices" id="rock"><img src="rock.png" alt=""></div>
                <div class="choices" id="scissors"><img src="scissors.png" alt=""></div>
            </div>
            <!-- 3 -->
            <div class="scoreCard">
                <div class="score">
                    <div id="user-score">0</div>
                    <p>You</p>
                </div>
                <div class="score">
                    <div id="comp-score">0</div>
                    <p>Comp</p>
                </div>
            </div>
            <!-- 4 -->
            <div class="msg-container">
                <p id="msg">Play your move</p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
